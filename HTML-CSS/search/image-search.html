<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="search.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/google-sans" rel="stylesheet" />

    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="flex flex--between">
        <div>
          <ul class="pagination flex">
            <li>
              <a href="./search.html">Todo</a>
            </li>
          </ul>
        </div>
        <div>
          <ul class="header__buttons flex">
            <li>
              <svg class="dots" viewBox="0 0 24 24">
                <path
                  fill="#fff"
                  d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                />
              </svg>
            </li>
            <li>
              <img class="profile" src="./assets/white.png" alt="" />
            </li>
          </ul>
        </div>
      </header>

      <!-- buttons only on desktop and use lupe to search on mobile -->
      <form action="https://www.google.com/search" class="google-section">
        <div class="google-container">
          <img class="google b--center" src="./assets/google.png" alt="" />
          <span class="imagenes">Imágenes</span>
        </div>

        <div
          class="bar-container bar-container--small flex flex--gap b--center"
        >
          <button class="m-btn" type="submit">
            <img class="special" src="./assets/lupa.png" alt="" />
          </button>

          <input
            class="bar-container_text"
            type="text"
            name="q"
            autocomplete="off"
            autofocus
          />
          <button class="m-btn x" type="button" onclick="click">
            <img src="./assets/x.png" alt="" />
          </button>
          <img src="./assets/mic.png" alt="" />
          <img src="./assets/cam.png" alt="" />
        </div>
        <div class="flex btn-container btn-container--small b--center">
          <button class="btn" type="submit">Buscar con Google</button>
          <input type="hidden" value="2" name="udm" />
        </div>
      </form>
    </div>
    <footer>
      <div class="region container">
        <span>México</span>
      </div>
      <div class="extra-stuff flex container flex--vertical flex--gap">
        <div class="flex flex--gap flex--center">
          <a>Tema oscuro: Activado</a>
          <a>Configuración</a>
          <a>Privacidad</a>
          <a>Condiciones</a>
        </div>
        <div class="flex flex--gap flex--center">
          <a>Publicidad</a>
          <a>Negocios</a>
          <a>Sobre Google</a>
        </div>
      </div>
    </footer>
  </body>
</html>
